<!-- add-topic.component.html -->
<div class="container mt-4">
  <h2>Add New Topic</h2>
  <form (ngSubmit)="submit()">
    <div class="form-group">
      <label for="statement">Statement</label>
      <input type="text" class="form-control" id="statement" [(ngModel)]="topic.statement" name="statement" required>
    </div>

    <div class="form-group">
      <label for="startDate">Start Date</label>
      <input type="date" class="form-control" id="startDate" [(ngModel)]="topic.startDate" name="startDate" required>
    </div>

    <div class="form-group">
      <label for="endDate">End Date</label>
      <input type="date" class="form-control" id="endDate" [(ngModel)]="topic.endDate" name="endDate" required>
    </div>

    <div class="form-group">
      <label for="options">Options</label>
      <div *ngFor="let option of topic.options; let i = index">
        <input type="text" class="form-control mb-2" [(ngModel)]="option.option" [name]="'option' + i" required>
        <button type="button" class="btn btn-danger btn-sm" (click)="removeOption(i)" *ngIf="topic.options.length > 1">Remove Option</button>
      </div>
      <button type="button" class="btn btn-secondary btn-sm mt-2" (click)="addOption()">Add Option</button>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
